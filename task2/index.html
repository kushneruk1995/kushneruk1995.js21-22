<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="script/src/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="script/src/template.js"></script>

</head>
<body>
	<script  type="text/template" id='test-version'>
		<div class="main-box">
			<p class="paragraph"><%= title %></p>
			<ol class="list">
				<% for( var i = 0; i < questions.length; i++ ) { %>
					<li class="listItem">
					<p class="listItemParagraph"><%= questions[i]%></p>
					    <% for( var j = 0; j < 3; j++ ) { %>
							<div class="box">
								<input type="radio" name="listRadio<%=i+1%>" id="listRadio<%=i+1%><%=j+1%>" class="radio">
								<label for="listRadio<%=i+1%><%=j+1%>" class="label"><%= answers[j]%></label>
							</div>
						<%}%>
					</li>
				<%}%>
			</ol>
			<input type="submit" value="Проверить мои результаты" class="button" onclick="stopTest()" id="go">
		</div>		
	</script>

	<div class="modal-form">
      	<span class="modal-close">x</span> 
      	<span class="message"></span>
	</div>
	<div class="overlay"></div>
</body>
</html>
<script src="script/dist/task.js"></script>
